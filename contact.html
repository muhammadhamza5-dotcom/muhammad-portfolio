<!-- Document setup for the Index page:
  - The HTML5 doctype declaration and language attribute for english
  - The meta tags for character encoding and responsive design
  - Links to four separate CSS stylesheets:
      -global.css (shared styles across all pages)
      -mobile.css (styles for screens up to 600px)(for mobile devices)
      -tablet.css (styles for screens 601px–1024px) (for tablets)
      -laptop.css (styles for screens 1025px and above) (for laptops/desktops)
  - Sets the page title shown in the browser tab
-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 600px)">
    <link rel="stylesheet" href="css/tablet.css" media="(min-width: 601px) and (max-width: 1024px)">
    <link rel="stylesheet" href="css/laptop.css" media="(min-width: 1025px)">
    <title> Contact - MUHAMMAD HAMZA</title>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">MUHAMMAD HAMZA</h1>
            <nav aria-label="Main Navigation">
                <ul class="nav-list">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT ME</a></li>
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li><a href="contact.html" aria-current="page">CONTACT ME</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h2>Contact Me</h2>
        <p>If you would like to get in touch with me, please feel free to reach out via email.</p>
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input 
            type="tel"
            id="phone" 
            name="phone"
            pattern="^\d{3}[- ]?\d{3}[- ]?\d{4}$"
            title="The phone number format should be: 437-455-6908 or 437 455 6908">

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5" required minlength="10"></textarea>

            <button type="submit">Send Message</button>
        </form>  
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>© <span id="year"></span> MUHAMMAD HAMZA •
            <a href="mailto:muhammad.hamza5@ontariotechu.net">muhammad.hamza5@ontariotechu.net</a></p>
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
